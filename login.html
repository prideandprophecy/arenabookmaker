    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";

  // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    apiKey: "AIzaSyCZyQhh1vnaRZjSoTktEAavXZZvo1F1bOo",
    authDomain: "the-arena-91895.firebaseapp.com",
    projectId: "the-arena-91895",
    storageBucket: "the-arena-91895.appspot.com",
    messagingSenderId: "427318942598",
    appId: "1:427318942598:web:ec7499c12c2901d97b2a07",
    measurementId: "G-MB4NN6YP02"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  var email = username + '@example.com'; // Create a dummy email using the username

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Login successful
      alert('Login successful!');
    })
    .catch((error) => {
      // Handle errors
      alert('Error: ' + error.message);
    });
});
</script>
</body>
